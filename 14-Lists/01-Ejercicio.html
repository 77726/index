<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 1 Lists</title>
<style>
ul {
  list-style-type: square;
}

ol {
  list-style-type: upper-roman;
}
</style>
</head>
<body>

<p>This is an unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>This is an ordered list:</p>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>

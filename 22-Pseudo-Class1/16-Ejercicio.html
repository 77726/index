<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de not Selector</title>
<style>
p {
  color: gray;
}

:not(p) {
  color: lightblue;
}
</style>
</head>
<body>

<h1>Hola Mundo </h1>

<p>El es un ganador .</p>
<p>El es un perdedor </p>

</body>
</html>

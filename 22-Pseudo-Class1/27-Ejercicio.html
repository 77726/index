<!DOCTYPE html>
<html>
<head>
<style>
input:required {
  background-color: lightgray;
}
</style>
</head>
<body>

<h3>Esto es una demostracion de required selector.</h3>

<p>An optional input element:<br><input value="Ingrese Primer Nombre "></p>

<p>A required input element:<br><input value="Ingrese Segundo Nombre " required></p>

<p>The :required selector selects form elements with a "required" attribute.</p>



</body>
</html>

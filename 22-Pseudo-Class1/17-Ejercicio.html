<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de nth-child() Selector</title>
<style> 
p:nth-child(odd) {
  background: red;
}

p:nth-child(even) {
  background: lightgreen ;
}
</style>
</head>
<body>
<h1><i>Las Personas que esten en verde aprobaron </i></h1>
<p>Don juan .</p>
<p>venito camelast</p>
<p>Pedro Casilimas</p>

<p><b>Note:</b> Internet Explorer 8 and earlier versions do not support the :nth-child() selector.</p>

</body>
</html>

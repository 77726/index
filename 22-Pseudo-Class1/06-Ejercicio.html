<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio De first-child Selector</title>
<style>
li:first-child {
  background: lightblue ;
} 
</style>
</head>
<body>

<ul>
  <li>Cafe </li>
  <li>Te</li>
  <li>sprite </li>
</ul>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<p><b>Nota:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>
</html>

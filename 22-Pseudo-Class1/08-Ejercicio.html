<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de focus Selector</title>
<style>
input[type=text] {
  width: 100px;
  -webkit-transition: width .35s ease-in-out;
  transition: width .35s ease-in-out;
}
input[type=text]:focus {
  width: 350px;
}
</style>
</head>
<body>
<h1>Hola Mundo </h1>

<p>Set the width of the input field. However, when the input field gets focus, make it:</p>

buscar: <input type="text" name="search">

</body>
</html>

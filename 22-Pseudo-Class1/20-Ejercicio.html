<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de nth-of-type() Selector</title>
<style> 
p:nth-of-type(odd) {
  background: red;
}

p:nth-of-type(even) {
  background: lightblue;
}
</style>
</head>
<body>

<p>The first paragraph.</p>
<p>The second paragraph.</p>
<p>The third paragraph.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de out-of-range selector</title>
<style>
input:out-of-range {
  border: 2px solid lightblue ;
}
</style>
</head>
<body>

<h3>Esto Es un Ejercicio de out-of-range selector.</h3>

<input type="number" min="5" max="10" value="17">

<p>Try typing a number within the given range (between 5 and 10), to see the styling disappear.</p>

</body>
</html>
